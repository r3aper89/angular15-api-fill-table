<h1>Table</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody *ngIf="showAddIdTableData">
    <tr *ngFor="let item of idTableData">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
  <tbody *ngIf="showAllApiDataTable">
    <tr *ngFor="let item of tableData">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>

<h4>Show all Data from API</h4>
<div>
  <button class="btn btn-primary" type="button" (click)="fetchAllData()">
    Show API Data
  </button>
</div>

<h4>Add Data by ID to make a table</h4>
<div class="d-grid gap-4 d-md-block">
  <button class="btn btn-primary me-2" type="button" (click)="fetchDataById(1)">
    Add ID 1
  </button>
  <button class="btn btn-primary me-2" type="button" (click)="fetchDataById(2)">
    Add ID 2
  </button>
  <button class="btn btn-primary me-2" type="button" (click)="fetchDataById(3)">
    Add ID 3
  </button>
  <button class="btn btn-primary me-2" type="button" (click)="clearTable()">
    Clear Table Data
  </button>
</div>
