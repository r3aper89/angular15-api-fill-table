<h1>Table</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
    </tr>
  </tbody>
</table>

<div>
  <button (click)="fetchAllData()">Get All Data</button>
  <button (click)="fetchDataById(1)">Fetch Data 1</button>
  <button (click)="fetchDataById(2)">Fetch Data 2</button>
  <button (click)="fetchDataById(3)">Fetch Data 3</button>
  <button (click)="clearTable()">Clear Table</button>
</div>
